<!DOCTYPE html>

<html xmlns:th="www.http://thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})"/>

<body>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div th:replace="navigation :: menu"/>
        <div>
            <h1>Manage User | [[${pageTitle}]]</h1>
        </div>
        <form th:action="@{/users/save}" method="post" style="max-width: 700px;margin: 0 auto"
              enctype="multipart/form-data"
            th:object = "${user}" onsubmit="return checkUniqueEmail(this)">
            <input type="hidden" th:field="*{id}"/>
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type = "email" class="form-control"  th:field = "*{email}" required minlength="8" maxlength="128"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type = "text" class="form-control"  th:field = "*{firstName}" required minlength="2" maxlength="45"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type = "text" class="form-control"  th:field = "*{lastName}" required minlength="2" maxlength="45"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input th:if="${user.id == null}" type = "password" class="form-control"
                               th:field = "*{password}" required minlength="8" maxlength="20"/>
                        <input th:if="${user.id != null}" type = "password" class="form-control"
                               th:field = "*{password}" minlength="8" maxlength="20"
                               placeholder = "Leave it if you don't update password"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Role:</label>
                    <div class="col-sm-8">
                        <th:block th:each="role : ${listRoles}">
                            <input type="checkbox" th:field="*{roles}"
                                th:text="${role.name}"
                                th:value="${role.id}"
                                class="m-2"
                            />
                            - <small>[[${role.description}]]</small>
                            <br/>
                        </th:block>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Is Enable:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field = "*{enabled}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Photos:</label>
                    <div class="col-sm-8">
                        <input type="hidden" th:field="*{photos}">
                        <input type="file" id="fileImage" name="image" accept="image/png, image/ipeg"
                               class="mb-2"/>
                        <img id="thumbnail" alt="Photos preview" th:src="@{${user.photosImagePath}}"
                               class="img-fluid"/>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3">
                    <input type="button" value="Cancel" class="btn btn-secondary m-3" id="buttonCancel">
                </div>
            </div>
        </form>
        <div th:replace="fragments :: footer"/>
    </div>
</body>
<script type="text/javascript">
    moduleURL = "[[@{/users}]]";
    url = "[[@{/users/check_email}]]";
</script>
<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
</html>
